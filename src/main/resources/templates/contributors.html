<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .contributors {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .contributor-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .contributor-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .contributor-card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }
        .contributor-card p {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Development Contributors</h1>
        <div class="contributors" id="contributors">
            <!-- Contributor cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Mock data for contributors
        const contributors = [
            { name: "Subhankar Sahoo", role: "Frontend Developer", img: "https://e-commerce-finalproject.s3.ap-south-1.amazonaws.com/profilesPics/subhankar.jpeg" },
            { name: "Priyaranjan Sahoo", role: "Backend Developer", img: "https://e-commerce-finalproject.s3.ap-south-1.amazonaws.com/profilesPics/silu2.jpeg" },
            { name: "Subrat K. Pradhan", role: "UI/UX Designer", img: "https://e-commerce-finalproject.s3.ap-south-1.amazonaws.com/profilesPics/subrat.jpeg" },
            { name: "Kunal Prasad", role: "Project Manager", img: "https://e-commerce-finalproject.s3.ap-south-1.amazonaws.com/profilesPics/kunal.jpeg" },
        ];

        // Populate contributors dynamically
        const contributorsContainer = document.getElementById('contributors');
        contributors.forEach(contributor => {
            const card = document.createElement('div');
            card.className = 'contributor-card';
            card.innerHTML = `
                <img src="${contributor.img}" alt="${contributor.name}">
                <h3>${contributor.name}</h3>
                <p>${contributor.role}</p>
            `;
            contributorsContainer.appendChild(card);
        });
    </script>
</body>
</html>
