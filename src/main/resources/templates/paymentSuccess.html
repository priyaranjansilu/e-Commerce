<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
        }

        .checkmark {
            display: inline-block;
            position: relative;
            width: 100px;
            height: 100px;
        }

        .checkmark-circle {
            stroke: #fff;
            stroke-width: 10;
            fill: none;
            animation: draw-circle 1s ease-in-out forwards;
        }

        .checkmark-check {
            stroke: #fff;
            stroke-width: 10;
            fill: none;
            stroke-dasharray: 70;
            stroke-dashoffset: 70;
            animation: draw-check 0.5s ease-in-out 1s forwards;
        }

        .message {
            font-size: 2rem;
            margin-top: 20px;
            animation: fade-in 2s ease-in-out forwards;
        }

        @keyframes draw-circle {
            from {
                stroke-dasharray: 0 314;
            }
            to {
                stroke-dasharray: 314 0;
            }
        }

        @keyframes draw-check {
            from {
                stroke-dashoffset: 70;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: white;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark-circle" cx="26" cy="26" r="25" />
            <path class="checkmark-check" d="M16 26l8 8 14-14" />
        </svg>
        <div class="message">Order Placed!</div>
    </div>

    <div class="confetti" id="confetti"></div>

    <script>
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            for (let i = 0; i < 100; i++) {
                const piece = document.createElement('div');
                piece.classList.add('confetti-piece');
                piece.style.left = Math.random() * 100 + '%';
                piece.style.animationDelay = Math.random() * 3 + 's';
                piece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiContainer.appendChild(piece);
            }
        }

        createConfetti();
		setTimeout(() => {
			window.location.href = '/newpage';  // Redirect to the homepage or another page
		}, 6000);
    </script>
</body>
</html>
