<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/cartStyle.css}">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo"><a href="/"><img th:src="@{/img/7835563.png}" alt="Logo"></a></div>
            <h1>Shopping Cart</h1>
            <nav>
                <a href="/newpage">Home</a>
            </nav>
        </header>

        <main>
            <section id="cart-section">
                <h2>Your Cart</h2>
                <div id="cart-items">
                    <p>Loading cart items...</p>
                </div>
                <div id="cart-summary">
                    <h3>Summary</h3>
                    <p>Total Items: <span id="total-items">0</span></p>
                    <p>Total Price: $<span id="total-price">0.00</span></p>
					<button id="checkout-button">Proceed to Checkout</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalItemsElement = document.getElementById('total-items');
            const totalPriceElement = document.getElementById('total-price');

            fetch('/cart/items')
                .then(response => response.json())
                .then(items => {
                    cartItemsContainer.innerHTML = ''; // Clear placeholder text
                    let totalPrice = 0;

                    if (items.length === 0) {
                        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                        return;
                    }

                    items.forEach(item => {
                        const cartItem = document.createElement('div');
                        cartItem.className = 'cart-item';
                        cartItem.innerHTML = `
                            <img src="${item.imagePath}" alt="${item.title}" class="cart-item-image">
                            <div class="cart-item-details">
                                <h3>${item.title}</h3>
                                <p>Price: ${item.price}</p>
                                <button class="remove-button" data-id="${item.id}">Remove</button>
                            </div>
                        `;
                        cartItemsContainer.appendChild(cartItem);

                        const price = parseFloat(item.price.replace('$', ''));
                        totalPrice += price;
                    });

                    totalItemsElement.innerText = items.length;
                    totalPriceElement.innerText = totalPrice.toFixed(2);

                    // Attach event listeners to remove buttons
                    const removeButtons = document.querySelectorAll('.remove-button');
                    removeButtons.forEach(button => {
                        button.addEventListener('click', (e) => {
                            const itemId = e.target.dataset.id;
                            deleteCartItem(itemId);
                        });
                    });
                })
                .catch(error => {
                    console.error('Error fetching cart items:', error);
                    cartItemsContainer.innerHTML = '<p>Failed to load cart items.</p>';
                });

            function deleteCartItem(itemId) {
                fetch(`/cart/items/${itemId}`, {
                    method: 'DELETE',
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Item removed from cart');
                            location.reload();
                        } else {
                            alert('Failed to remove item');
                        }
                    })
                    .catch(error => {
                        console.error('Error deleting item:', error);
                    });
            }
        });
    </script>
</body>
</html>
