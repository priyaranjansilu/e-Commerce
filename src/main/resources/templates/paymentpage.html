<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #555;
        }
        input, select, button {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .payment-method {
            margin-top: 20px;
        }
        .success-message {
            text-align: center;
            color: green;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Page</h1>
        <form id="payment-form">
            <label for="payment-method">Select Payment Method:</label>
            <select id="payment-method" name="paymentMethod" required>
                <option value="card">Card Payment</option>
                <option value="upi">UPI</option>
                <option value="cod">Cash on Delivery</option>
            </select>

            <!-- Card Payment Fields -->
            <div id="card-fields" class="payment-method">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" name="cardName" placeholder="Enter your name" required>

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="cardNumber" placeholder="1234 5678 9101 1121" maxlength="19" required>

                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiryDate" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
            </div>

            <!-- UPI Payment Fields -->
            <div id="upi-fields" class="payment-method hidden">
                <label for="upi-id">UPI ID</label>
                <input type="text" id="upi-id" name="upiId" placeholder="example@upi" required>
            </div>

            <!-- Total Amount -->
            <label for="amount">Amount</label>
            <input type="text" id="amount" name="amount" readonly>

            <button type="submit">Pay Now</button>
        </form>
        <p id="response-message" class="success-message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const paymentForm = document.getElementById('payment-form');
            const paymentMethodSelect = document.getElementById('payment-method');
            const cardFields = document.getElementById('card-fields');
            const upiFields = document.getElementById('upi-fields');
            const responseMessage = document.getElementById('response-message');

            // Fetch the total price
			const amountInput = document.getElementById('amount');

			           // Fetch the cart items and calculate total price
			           fetch('/cart/items')
			               .then(response => response.json())
			               .then(items => {
			                   let totalPrice = 0;

			                   if (items.length === 0) {
			                       amountInput.value = '$0.00'; // Default for empty cart
			                       return;
			                   }

			                   // Calculate total price
			                   items.forEach(item => {
			                       const price = parseFloat(item.price.replace('$', ''));
			                       totalPrice += price;
			                   });

			                   // Display total price
			                   amountInput.value = `$${totalPrice.toFixed(2)}`;
			               })
			               .catch(error => {
			                   console.error('Error fetching cart items:', error);
			                   amountInput.value = 'Error'; // Display an error if fetch fails
			               });

            // Handle payment method change
            paymentMethodSelect.addEventListener('change', () => {
                const selectedMethod = paymentMethodSelect.value;

                // Show relevant fields
                cardFields.classList.toggle('hidden', selectedMethod !== 'card');
                upiFields.classList.toggle('hidden', selectedMethod !== 'upi');
            });

            // Handle form submission
            paymentForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(paymentForm);
                const paymentDetails = Object.fromEntries(formData.entries());

                fetch('/payment/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(paymentDetails),
                })
                .then(response => {
                    if (response.ok) {
                      //  responseMessage.textContent = 'Payment Successful!';
						fetch('/cart/clear', {
						                    method: 'DELETE',
						                })
						                .then(clearResponse => {
						                    if (clearResponse.ok) {
						                        alert('Cart is now empty.');
												window.location.href = '/paymentsuccess';
												 
													} else {
						                        alert('Failed to clear the cart.');
						                    }
						                })
						                .catch(error => {
						                    console.error('Error clearing the cart:', error);
						                });
                        paymentForm.reset();
                    } else {
                        responseMessage.textContent = 'Payment Failed. Please try again.';
                    }
                })
                .catch(error => {
                    console.error('Error processing payment:', error);
                });
            });
        });
    </script>
</body>
</html>
